<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spam Mail Predictor</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(20, 27, 38, 0.85);
      border-radius: 14px;
      max-width: 540px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      padding: 36px 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #8ab4f8;
      margin-bottom: 12px;
      letter-spacing: 1.2px;
    }

    p.subtitle {
      color: #a1a9c1;
      margin-bottom: 28px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      border: 2px solid #415a77;
      padding: 16px 20px;
      font-size: 1rem;
      resize: vertical;
      background-color: #192734;
      color: #e0e6f0;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    textarea:focus {
      border-color: #8ab4f8;
      box-shadow: 0 0 12px #8ab4f8aa;
      background-color: #203040;
    }
    textarea::placeholder {
      color: #7b8aab;
      font-style: italic;
    }

    button {
      margin-top: 28px;
      background: linear-gradient(135deg, #5a8dee, #365fcf);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 50px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(54, 95, 207, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #365fcf, #5a8dee);
      box-shadow: 0 8px 30px rgba(90, 141, 238, 0.8);
    }

    .result {
      margin-top: 36px;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 18px;
      border-radius: 12px;
      user-select: none;
      max-width: 100%;
      word-wrap: break-word;
      transition: all 0.4s ease;
    }
    .result.spam {
      background-color: #d32f2f;
      color: #ffebee;
      box-shadow: 0 0 15px #ef5350;
      border: 1px solid #b71c1c;
    }
    .result.ham {
      background-color: #388e3c;
      color: #e8f5e9;
      box-shadow: 0 0 15px #66bb6a;
      border: 1px solid #1b5e20;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.9rem;
      }
      textarea {
        height: 120px;
        padding: 14px 16px;
      }
      button {
        padding: 14px 32px;
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“© Spam Mail Predictor</h1>
    <p class="subtitle">Paste your email message below to check if itâ€™s Spam or Ham.</p>

    <form action="/predict" method="POST">
      <textarea name="message" placeholder="Enter your email message here..."></textarea>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result {% if 'Spam' in prediction %}spam{% else %}ham{% endif %}">
      {{ prediction }}
    </div>
    {% endif %}
  </div>
</body>
</html>
